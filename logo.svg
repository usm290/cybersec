<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F339C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" filter="url(#shadow)"/>

  <!-- Shield outline -->
  <path d="M 100 30 L 155 55 L 155 110 C 155 145 100 165 100 165 C 100 165 45 145 45 110 L 45 55 Z" 
        fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>

  <!-- Checkmark inside shield -->
  <g transform="translate(100, 100)">
    <!-- Checkmark path -->
    <path d="M -20 -5 L -5 12 L 25 -15" 
          fill="none" stroke="url(#accentGradient)" stroke-width="6" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Five dots representing "The Essential Five" -->
  <circle cx="70" cy="55" r="3" fill="#34D399" opacity="0.8"/>
  <circle cx="130" cy="55" r="3" fill="#34D399" opacity="0.8"/>
  <circle cx="100" cy="70" r="3" fill="#34D399" opacity="0.8"/>
  <circle cx="55" cy="90" r="3" fill="#34D399" opacity="0.8"/>
  <circle cx="145" cy="90" r="3" fill="#34D399" opacity="0.8"/>

  <!-- Outer ring accent -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#accentGradient)" 
          stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
</svg>
